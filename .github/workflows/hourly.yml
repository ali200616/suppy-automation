name: Suppy Automation

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Decode credentials.json from base64
      run: |
        echo "${{ secrets.GSHEET_CREDENTIALS_B64 }}" | base64 --decode > credentials.json

    - name: Run automation
      env:
        SUPPY_EMAIL: ${{ secrets.SUPPY_EMAIL }}
        SUPPY_PASSWORD: ${{ secrets.SUPPY_PASSWORD }}
        PARTNER_ID: ${{ secrets.PARTNER_ID }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
        SHEET_NAME: ${{ secrets.SHEET_NAME }}
	BRANCH_ID: ${{ secrets.BRANCH_ID }}
	MI_TYPE: ${{ secrets.MI_TYPE }}
        DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
	DASH_API_KEY: ${{ secrets.DASH_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py