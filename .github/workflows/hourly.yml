name: Suppy Automation

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-automation:
    runs-on: ubuntu-latest

    # make the secret available as an env var so we can use it in `if:` safely
    env:
      GSHEET_CREDENTIALS_B64: ${{ secrets.GSHEET_CREDENTIALS_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode credentials.json from base64 (if provided)
        if: ${{ env.GSHEET_CREDENTIALS_B64 != '' }}
        run: |
          echo "$GSHEET_CREDENTIALS_B64" | base64 --decode > credentials.json

      - name: Check credentials.json exists
        run: |
          test -f credentials.json || { echo "credentials.json missing (set GSHEET_CREDENTIALS_B64 secret)"; exit 1; }

      - name: Run automation
        env:
          SUPPY_EMAIL:        ${{ secrets.SUPPY_EMAIL }}
          SUPPY_PASSWORD:     ${{ secrets.SUPPY_PASSWORD }}
          PARTNER_ID:         ${{ secrets.PARTNER_ID }}
          BRANCH_ID:          ${{ secrets.BRANCH_ID }}
          MI_TYPE:            ${{ secrets.MI_TYPE }}
          SHEET_ID:           ${{ secrets.SHEET_ID }}
          SHEET_NAME:         ${{ secrets.SHEET_NAME }}
          DASHBOARD_URL:      ${{ secrets.DASHBOARD_URL }}
          DASH_API_KEY:       ${{ secrets.DASH_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py