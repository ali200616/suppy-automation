<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suppy Integration Dashboard</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      font-size: 1.4rem;
    }
    ul, ol {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }
    li:last-child {
      border-bottom: none;
    }
    a {
      color: #4db6ac;
      text-decoration: none;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Company Logo" />
    <h1>Suppy Integration Dashboard</h1>
  </header>

  <div class="section">
    <h2>Last Updated</h2>
    <p class="timestamp">{{ updated }}</p>
  </div>

  <div class="section">
    <h2>Upload Log</h2>
    <ul>
      {% for entry in logs %}
      <li>{{ entry }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Uploaded CSVs</h2>
    <ol>
      {% for file in files %}
      <li><a href="/download/{{ file }}">{{ file }}</a></li>
      {% endfor %}
    </ol>
  </div>
</body>
</html>
