<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppy Integration Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">
    <style>
        body { background: #181818; color: #fff; font-family: 'Montserrat', sans-serif; }
        .container { width: 900px; margin: 40px auto; }
        h1 { font-size: 2.5em; margin: 0.5em 0 0.2em; }
        .logo { width: 180px; }
        .section { background: #222; border-radius: 10px; margin-bottom: 32px; padding: 24px; }
        .section-title { font-size: 1.2em; margin-bottom: 16px; }
        .log-list, .csv-list { background: #111; border-radius: 8px; padding: 12px; }
        .log-list pre { margin: 0; color: #82e082; font-size: 1em; }
        .csv-list ul { list-style: none; padding: 0; }
        .csv-list li { margin: 8px 0; }
        a { color: #7fd1ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .timestamp { color: #aaa; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Al Forno Logo">
        <h1>Suppy Integration Dashboard</h1>
        <div class="timestamp">Last Updated<br>{{ last_updated }}</div>
        <div class="section">
            <div class="section-title">Upload Log</div>
            <div class="log-list">
                {% if logs %}
                    <pre>{% for line in logs %}{{ line }}{% endfor %}</pre>
                {% else %}
                    <pre>No log entries yet.</pre>
                {% endif %}
            </div>
        </div>
        <div class="section">
            <div class="section-title">Uploaded CSVs</div>
            <div class="csv-list">
                <ul>
                {% for csv in csvs %}
                    <li><a href="{{ url_for('download', filename=csv) }}">{{ csv }}</a></li>
                {% else %}
                    <li>No CSV files found.</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
